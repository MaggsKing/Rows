<html>
<head>
	<title>document</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="main.css">

</head>
<body ng-app="app">
	<div class="container">
		<div class="row">
 			<div class="calculator col-md-12 col-sm-12 col-xs-6">
		  		<h1 class="col-xs-12">Calculator</h1>
		  		<input class="col-xs-12" type="text" placeholder="0">
		  		<div class="row">
	  				<button class="btn btn-default col-md-3 col-xs-3 ">7</button>
	  				<button class="btn btn-default col-md-3 col-xs-3 ">8</button>
	  				<button class="btn btn-default col-md-3 col-xs-3 ">9</button>
	  				<button class="btn btn-default col-md-3 col-xs-3 ">*</button>
		  		</div>
		  		<div class="row">
	  				<button class="btn btn-default col-md-3 col-xs-3 ">4</button>
	  				<button class="btn btn-default col-md-3 col-xs-3 ">5</button>
	  				<button class="btn btn-default col-md-3 col-xs-3 ">6</button>
	  				<button class="btn btn-default col-md-3 col-xs-3 ">-</button>
  				</div>
  				<div class="row">
	  				<button class="btn btn-default col-md-3 col-xs-3 ">1</button>
	  				<button class="btn btn-default col-md-3 col-xs-3 ">2</button>
	  				<button class="btn btn-default col-md-3 col-xs-3 ">3</button>
	  				<button class="btn btn-default col-md-3 col-xs-3 ">+</button>
	  			</div>
		  		<div class="row">
	  				<button class="btn btn-default col-md-3 col-xs-3 ">.</button>
	  				<button class="btn btn-default col-md-3 col-xs-3 ">0</button>
	  				<button class="btn btn-default col-md-3 col-xs-3 ">=</button>
	  				<button class="btn btn-default col-md-3 col-xs-3 ">/</button>
		  		</div>
			  </div>
		  	</div>
  		</div>
	</div>
</body>
</html>
